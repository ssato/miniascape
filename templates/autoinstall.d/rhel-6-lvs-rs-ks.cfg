{% extends "rhel-6-min-ks.cfg" %}

{% block firewall %}firewall --enabled --ssh --http --ftp --port=20:tcp --port=443:tcp
{%- endblock %}

{% block services %}services --enabled arptables_jf,httpd,iptables,vsftpd,sshd
{%- endblock %}

{% block packages_installed %}{{ super() }}
arptables_jf
httpd
lftp
vsftpd{% endblock %}

{% block post %}{{ super() }}
{%   include "snippets/post.disable_zeroconf" %}
{%   include "snippets/post.vsftpd" %}
{%   import "snippets/post.embed_base64_file" as E %}
{{   E.embed_base64_file() }}

cat << EOF >> /etc/resolv.conf
nameserver {{ gateway }}
EOF

cat << EOF >> /etc/sysconfig/network
# FIXME: I'm not sure this is needed...
#GATEWAY={{ lvs.virtual_ip }}
EOF
{%- endblock %}
