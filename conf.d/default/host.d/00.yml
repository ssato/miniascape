isomntdir: /srv/content
isodatadir: /srv/images

# FIXME: Duplicated entries
# see also: conf.d/default/networks.d/service.yml
bridge: virbr5

iscsi:
  targets:
    - name: iscsi-0
      path: /var/lib/libvirt/images/iscsi-0.img
      size: 30G
      iqn: iqn.2003-01.org.linux-iscsi.localhost.x8664:sn.0001


host_templates:
  fence_virt:
    src: host/fence_virt.conf
    dst: host/etc/fence_virt.conf
  auto_iso:
    src: host/auto.iso
    dst: host/etc/auto.iso
  fix_bug_in_software_bridge_sh:
    src: host/fix_bug_in_software_bridge.sh
    dst: host/usr/sbin/fix_bug_in_software_bridge.sh
  enable_nested_kvm:
    src: host/kvm_intel.conf
    dst: host/etc/modprobe.d/kvm_intel.conf

  create_lio_iscsi_lun:
    src: host/create_lio_iscsi_lun.sh
    dst: host/usr/sbin/create_lio_iscsi_lun.sh

